<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="form-wrapper">
            <div class="banner">
                <p>Enter Your Personal Details</p>
            </div>
            <div class="green-bg">
                <button type="button">Sign Up</button>
            </div>
            <form class="signup">
                <h1>Create Account </h1>
                <div class="social-media">
                    <i class="fab fa fa-facebook-f"></i>
                    <i class="fab fa fa-instagram"></i>
                    <i class="fab fa fa-linkedin"></i>                
                </div>
                <p>Or Use Your Email Addres for Registration</p>
                    <div class="input-group">
                        <i class="fas fa envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa lock"></i>
                        <input type="password"placeholder="Password" >
                    </div>
                    <button type="button">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="scrape.js"></script>  
</body>
</html>
